<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="card">
                <h1>COIN TRANSACTION UI</h1>
                <div class = status>
                    <div class="stat">
                        <div class = "stat-label">HEIGHT</div>
                        <div class = "stat-value", id="height">0</div>
                    </div>
                    <div class="stat">
                        <div class = "stat-label">MEMPOOL</div>
                        <div class = "stat-value", id="mempool">0</div>
                    </div>
                    <div class="stat">
                        <div class = "stat-label">DIFFICULTY</div>
                        <div class = "stat-value", id="difficulty">0</div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h3>Send Transaction</h3>
                
                <div class = quick-fill>
                    <button class="quick-btn", onclick="fillExample()">Fill Example</button>
                    <button class="quick-btn" onclick="document.getElementById('tx-form').reset()">Clear</button>
                </div>

                <form id="tx-form">
                    <div class="form-group">
                        <label for="from">From Address</label>
                        <input 
                            type="text" 
                            id="from"
                            placeholder="0x1234567890abcdef1234567890abcdef12345678"
                            required
                            />
                    </div>

                    <div class="form-group">
                        <label for="to">To Address</label>
                        <input 
                            type="text"
                            id="to"
                            placeholder="0xabcdef1234567890abcdef1234567890abcdef12"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input 
                            type="number"
                            id="amount"
                            placeholder="100"
                            min="1"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="fee">Transaction Fee</label>
                        <input 
                            type="number"
                            id="fee"
                            placeholder="1"
                            min="0"
                            required
                        />
                    </div>

                    <button type="submit" id="submit-btn">Submit Transaction</button>
                </form>


                <div class = "message" id="message"></div>
            </div>
        </div>
        <div class="right-content">
            <div class="card">
                <h3>My Addressess</h3>
                <div class="addr-list">
                    <button>0x1234567890abcdef1234567890abcdef12345678</button>
                    <label for="">Amount: 100</label>
                    <button>0x1234567890abcdef1234567890abcdef12345678</button>
                    <label for="">Amount: 100</label>
                    <button>0x1234567890abcdef1234567890abcdef12345678</button>
                    <label for="">Amount: 100</label>
                </div>
            </div>

            <div class="card">
                <h3>Address Book</h3>
                <div class="addr-list">
                    <button>0x1234567890abcdef1234567890abcdef12345678</button>
                    <label for="">Amount: 100</label>
                    <button>0x1234567890abcdef1234567890abcdef12345678</button>
                    <label for="">Amount: 100</label>
                    <button>0x1234567890abcdef1234567890abcdef12345678</button>
                    <label for="">Amount: 100</label>
                </div>
                <button class="quick-btn">Add Address</button>
            </div>
        </div>
    </div>
<script src="/static/script.js"></script>
</body>
</html>
