<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Node - Test UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .stat-value {
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .quick-fill {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .quick-btn {
            background: #e9ecef;
            color: #495057;
            border: 1px solid #ced4da;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-btn:hover {
            background: #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>‚õìÔ∏è Blockchain Node - Test UI</h1>
            <p style="color: #666; margin-bottom: 20px;">Submit transactions and watch the terminal logs</p>
            
            <div class="status" id="status">
                <div class="stat">
                    <div class="stat-label">Block Height</div>
                    <div class="stat-value" id="height">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Mempool</div>
                    <div class="stat-value" id="mempool">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Difficulty</div>
                    <div class="stat-value" id="difficulty">4</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2 style="margin-bottom: 20px;">Send Transaction</h2>
            
            <div class="quick-fill">
                <button class="quick-btn" onclick="fillExample()">üìù Fill Example</button>
                <button class="quick-btn" onclick="document.getElementById('txForm').reset()">üóëÔ∏è Clear</button>
            </div>
            
            <form id="txForm">
                <div class="form-group">
                    <label for="from">From Address</label>
                    <input 
                        type="text" 
                        id="from" 
                        placeholder="0x1234567890abcdef1234567890abcdef12345678"
                        required
                    />
                </div>
                
                <div class="form-group">
                    <label for="to">To Address</label>
                    <input 
                        type="text" 
                        id="to" 
                        placeholder="0xabcdef1234567890abcdef1234567890abcdef12"
                        required
                    />
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input 
                        type="number" 
                        id="amount" 
                        placeholder="100"
                        min="1"
                        required
                    />
                </div>
                
                <div class="form-group">
                    <label for="fee">Transaction Fee</label>
                    <input 
                        type="number" 
                        id="fee" 
                        placeholder="1"
                        min="0"
                        required
                    />
                </div>
                
                <button type="submit" id="submitBtn">üì§ Submit Transaction</button>
            </form>
            
            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        function fillExample() {
            document.getElementById('from').value = '0xalice11111111111111111111111111111111111';
            document.getElementById('to').value = '0xbob222222222222222222222222222222222222';
            document.getElementById('amount').value = '100';
            document.getElementById('fee').value = '1';
        }

        // Update status every 2 seconds
        async function updateStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                document.getElementById('height').textContent = data.height;
                document.getElementById('mempool').textContent = data.mempool_size;
                document.getElementById('difficulty').textContent = data.difficulty;
            } catch (error) {
                console.error('Failed to fetch status:', error);
            }
        }
        
        // Handle form submission
        document.getElementById('txForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const messageEl = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            messageEl.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Submitting...';
            
            const transaction = {
                from: document.getElementById('from').value,
                to: document.getElementById('to').value,
                amount: parseInt(document.getElementById('amount').value),
                fee: parseInt(document.getElementById('fee').value)
            };
            
            try {
                const response = await fetch('/api/transaction', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(transaction)
                });
                
                const result = await response.json();
                
                messageEl.textContent = result.message;
                messageEl.className = 'message ' + (result.success ? 'success' : 'error');
                messageEl.style.display = 'block';
                
                if (result.success) {
                    updateStatus();
                }
            } catch (error) {
                messageEl.textContent = 'Failed to submit transaction: ' + error.message;
                messageEl.className = 'message error';
                messageEl.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üì§ Submit Transaction';
            }
        });
        
        // Initial status update
        updateStatus();
        
        // Update status every 2 seconds
        setInterval(updateStatus, 2000);
    </script>
</body>
</html>
